<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="firstname">Firstname</label><br>
    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
    <br>
    <label for="middlename">Middle name</label><br>
    <input type="text" name="middlename" id="middlename" placeholder="Enter your middle name">
    <br>
    <label for="lastname">Lastname</label><br>
    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
    <br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Enter your email id">
    <br>
    <label for="image">Upload an image</label><br>
    <input type="file" name="image" id="image" placeholder="Upload your attachment image" accept="image">
    <br>
    <br>
    <input type="submit" value="submit">

</body>
</html>
